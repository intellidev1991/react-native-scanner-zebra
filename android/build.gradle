apply plugin: 'com.android.application'

android {
    compileSdkVersion 33
    defaultConfig {
        applicationId "nl.crypton.zebrascanner"
        minSdkVersion 21
        multiDexEnabled true
        targetSdkVersion 33
        versionCode 163
        versionName "2.6.19.0"
        vectorDrawables.useSupportLibrary = true

        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
    }
	
    buildTypes {
       
    }
    lint {
        // Don't abort if Lint finds an error, otherwise the Jenkins build
        // will be marked as failed, and Jenkins won't analyse the Lint output
        abortOnError false
    }
    namespace 'nl.crypton.zebrascanner'

}

repositories {
    maven { url "https://jitpack.io" }
    maven {url "https://maven.google.com"}
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //implementation project(':BarcodeScannerLibrary')
    implementation files('BarcodeScannerLibrary/barcode_scanner_library_v2.6.19.0-release.aar')
    implementation 'com.facebook.react:react-native:+'  // From node_modules
}